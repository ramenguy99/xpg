name: Build ambra wheels and sdist and publish to pypi

on:
  workflow_dispatch:
    inputs:
      upload:
        description: 'Upload to PyPI? (0: no, 1: yes)'
        required: true
        default: '0'

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v6
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: "3.x"

    - name: Install pypa/build
      run: python3 -m pip install build --user
    - name: Build a binary wheel and a source tarball
      run: |
        cd ambra/
        python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v5
      with:
        name: python-package-distributions
        path: ambra/dist/

  publish-to-pypi:
    name: >-
      Publish Python distribution to PyPI
    if: ${{ github.event.inputs.upload == '1'}}
    needs:
    - build
    runs-on: ubuntu-24.04
    environment:
      name: pypi
      url: https://pypi.org/p/ambra  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v6
      with:
        name: python-package-distributions
        path: ambra/dist/
    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: ambra/dist
