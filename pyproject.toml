[build-system]
requires = ["scikit-build-core >=0.4.3", "typing_extensions >= 4.0.0"]
build-backend = "scikit_build_core.build"

[project]
name = "pyxpg"
version = "0.0.1"
description = "XPG python bindings"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    { name = "Dario Mylonopoulos", email = "ramenguy99@gmail.com" },
]
classifiers = [
    "License :: MIT",
]

[project.urls]
Homepage = "https://github.com/ramenguy99/xpg"

[tool.scikit-build]
# Protect the configuration against future changes in scikit-build-core
minimum-version = "0.4"

# Setuptools-style build caching in a local directory
build-dir = "python-build/{wheel_tag}"

# Build stable ABI wheels for CPython 3.12+
wheel.py-api = "cp312"

# Configure
cmake.define = { XPG_BUILD_APPS = "OFF", XPG_BUILD_PYTHON = "ON", XPG_BUILD_SLANG = "ON" }

[tool.cibuildwheel]
build-verbosity = 1
build = ["cp38-*", "cp39-*", "cp310-*", "cp311-*", "cp312-*"]
archs = ["auto64"]
# For debugging just build one
# build = ["cp38-manylinux*"]

[tool.cibuildwheel.linux]
# Set environment to find vulkan SDK header files during build
environment = "VULKAN_SDK=/opt/vulkansdk/1.4.309.0/x86_64"

# Install dependencies and download vulkan SDK on manylinux
before-all = [
    "yum install -y libXcursor-devel libXi-devel libXinerama-devel libXrandr-devel",
    "mkdir -p /opt/vulkansdk",
    "curl --output /opt/vulkansdk/vulkandsdk.tar.xz https://sdk.lunarg.com/sdk/download/1.4.309.0/linux/vulkansdk-linux-x86_64-1.4.309.0.tar.xz",
    "tar xvf /opt/vulkansdk/vulkandsdk.tar.xz -C /opt/vulkansdk",
]

[[tool.cibuildwheel.overrides]]
# Install dependencies and download vulkan SDK on muslinux
select = "*-musllinux*"
before-all = [
    "apk add xorg-server-dev libxcursor-dev libxi-dev libxinerama-dev libxrandr-dev",
    "mkdir -p /opt/vulkansdk",
    "curl --output /opt/vulkansdk/vulkandsdk.tar.xz https://sdk.lunarg.com/sdk/download/1.4.309.0/linux/vulkansdk-linux-x86_64-1.4.309.0.tar.xz",
    "tar xvf /opt/vulkansdk/vulkandsdk.tar.xz -C /opt/vulkansdk",
]

# Needed for full C++17 support on macOS
[tool.cibuildwheel.macos.environment]
MACOSX_DEPLOYMENT_TARGET = "10.14"